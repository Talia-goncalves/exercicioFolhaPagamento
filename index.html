<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>FOLHA DE PAGAMENTO</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a><strong>Cálculo de Folha De Pagamento</strong></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contato">
            <form>
                <div>
                    <label id="salario" for="nome">SALÁRIO BRUTO</label>
                    <input type="text" name="nome" id="nome">

                    <label id="dependente" for="email">DEPENDENTES</label>
                    <input type="text" name="nome" id="email">
                </div>

                <div class="divinho">
                    <input id="vale" type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">VALE TRANSPORTE</label>
                </div>
                <input id="button" type="submit" value="Calcular">
            </form>
        </section>
    </main>

    <footer>
        <p>Em suspeita de dengue o medicamento não é indicado - Site HTML5</p>
    </footer>
</body>
<script src="./JS/salario.js"></script>
</html>
